<!DOCTYPE html> 
<html>
    <head>
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="forImage">
                    <div class="semi-transparent">
                        <img src="./images/odin-lined.png" alt="Odin Logo" height="100px">
                        <h1>ODIN</h1>
                </div>
                <div class="forFooter">
                    Photo by <a class="a-footer" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>on <a class="a-footer" href="unsplash.com">Unsplash</a></div>
                
            </div>
            <div class="right">
                <div class="first">
                    <h3>This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepest dreams. 
                        Sign up <em>now</em>  to get started.
                        <br/><br/>
                        You <em>know</em> you want to.
                    </h3>
                </div>
                
                    <h3 style="margin-left: 50px;">Let's do this!</h3>
                    <div class="second">
                    <form action="" method="get" class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="form-div">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error">passwords do not match</p>
                            </div>
                            
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div class="form-div">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    <div class="third">
                        <button type="submit" class="btn-green">Create Account</button>
                    </div>
                </form>
                <div class="hyperlink">
                    <p>Already have an account? <a class="login" href=""> Log in</a> </p>
                </div>
            </div>
        </div>
        
    </body>
</html>
